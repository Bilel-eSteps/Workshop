<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Back</ion-button>
    </ion-buttons>
    <ion-title>Pokemon Date</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="Pokemon.sprites.front_default" />
    <ion-card-header>
      <ion-card-title>{{Pokemon.name}}</ion-card-title>
      <ion-card-subtitle>Base Experience : {{Pokemon.base_experience}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <h5>Height :</h5>
      <p> {{Pokemon.height}} Inches </p>
      <h5>Weight :</h5>
      <p> {{Pokemon.weight}}Kg </p>
    </ion-card-content>
  </ion-card>
</ion-content>
